<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="salvar.html" method="get">
    <fieldset>
        <legend>Dados do Usuário</legend>
        <label for="name">Name:</label>
        <input name="nome" type="text" placeholder="Digite seu nome" id="name">

        <br><br>

        <label>E-mail:</label>
        <input name="email" type="email" placeholder="Digite seu E-mail">

        <br><br>

        <label>Senha:</label>
        <input name="senha" type="password" placeholder="Digite sua senha">

        <br><br>

        <label>Selecione a cor do seu nome:</label>
        <input name="cor" type="color">

        <br><br>

        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino" id="masculino"><label for="masculino">Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino" id="feminino"><label for="feminino">Feminino</label>
        <br>
        <input name="sexo" type="radio" value="não definido" id="não definido"><label for="não definido">Não definido</label>
        <br><br>

        <label>Habilidades:</label>
        <br>
        <input name="habilidades" type="checkbox" value="html" id="html"><label for="html">HTML</label>
        <br>
        <input name="habilidades" type="checkbox" value="css" id="css"><label for="css">CSS</label>
        <br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"><label for="javascript">Javascript</label>

        <br><br>

        <label>Cidade:</label>
        <br>
        <select name="cidade">
            <option value=""selected>--Selecione--</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Recife">Recife</option>
            <option value="Salvador">Salvador</option>
        </select>

        <br><br>

        <label>Carros:</label>
        <br>
        <select name="carros">
            <option value=""selected>--Selecione--</option>
            <optgroup label="Honda">
                <option value="Civic">Civic</option>
            </optgroup>
            <optgroup label="GM">
                <option value="Celta">Celta</option>
            </optgroup>
            <optgroup label="Fiat">
                <option value="Uno">Uno</option>
            </optgroup>
            </select>

        <br><br>
    
            <label>Digite sua fruta preferida</label>
            <input type="text" name="fruta" list="listaFruta" placeholder="Digite a fruta">
            
            <datalist id="listaFruta">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açaí">
                <option value="Acerola">
            </datalist>

        <br><br>

        <label>Digite uma Mensagem:</label>
        <br>
        <textarea name="Mensagem" cols="50" rows="10"></textarea>
        
        <br><br>

        <button>enviar</button>
    </fieldset>
</form>

</body>
</html>
