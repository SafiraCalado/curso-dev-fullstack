<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="salvar.html" method="get">
    <label for="name">Name:</label>
    <input name="nome" type="text" placeholder="Digite seu nome" id="name">

    <br><br>

    <label>E-mail:</label>
    <input name="email" type="email" placeholder="Digite seu E-mail">

    <br><br>

    <label>Senha:</label>
    <input name="senha" type="password" placeholder="Digite sua senha">

    <br><br>

    <label>Selecione a cor do seu nome:</label>
    <input name="cor" type="color">

    <br><br>

    <label>Sexo:</label>
    <br>
    <input name="sexo" type="radio" value="masculino" id="masculino"><label for="masculino">Masculino</label>
    <br>
    <input name="sexo" type="radio" value="feminino" id="feminino"><label for="feminino">Feminino</label>
    <br>
    <input name="sexo" type="radio" value="n達o definido" id="n達o definido"><label for="n達o definido">N達o definido</label>
    <br><br>

    <label>Habilidades:</label>
    <br>
    <input name="habilidades" type="checkbox" value="html" id="html"><label for="html">HTML</label>
    <br>
    <input name="habilidades" type="checkbox" value="css" id="css"><label for="css">CSS</label>
    <br>
    <input name="habilidades" type="checkbox" value="javascript" id="javascript"><label for="javascript">Javascript</label>

    <br><br>
    <button>enviar</button>
</form>
</body>
</html>
